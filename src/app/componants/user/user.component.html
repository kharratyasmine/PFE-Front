<div class="container mt-4">
  <h2 class="text-center mb-4">👥 Liste des Utilisateurs</h2>

  <!-- Bouton d'ajout -->
  <div class="d-flex justify-content-between">
    <button class="btn btn-success shadow-sm" (click)="openModal()">
      <i class="fas fa-plus-circle me-2"></i> Ajouter un Utilisateur
    </button>
  </div>

  <!-- Tableau des utilisateurs -->
  <div class="table-responsive mt-3">
    <table class="table table-hover table-bordered text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Rôle</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td><strong>{{ user.id }}</strong></td>
          <td>{{ user.firstname }} {{ user.lastname }}</td>
          <td>{{ user.email }}</td>
          <td><span class="badge bg-info">{{ user.role }}</span></td>
          <td>
            <button class="btn btn-warning btn-sm me-2" (click)="openEditModal(user)">
              <i class="fas fa-edit"></i>
            </button>            
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id!)">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- MODALE AJOUTER / MODIFIER -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content shadow-lg">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title"><i class="fas fa-user-plus"></i> {{ selectedUserId ? 'Modifier' : 'Ajouter' }} un Utilisateur</h5>
          <button type="button" class="btn-close text-white" data-bs-dismiss="modal" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="saveUser()">
            <div class="mb-3">
              <label class="form-label">🏷 Prénom</label>
              <input type="text" class="form-control" [(ngModel)]="user.firstname" name="firstname" required />
            </div>
            
            <div class="mb-3">
              <label class="form-label">🏷 Nom</label>
              <input type="text" class="form-control" [(ngModel)]="user.lastname" name="lastname" required />
            </div>
            
            <div class="mb-3">
              <label class="form-label">📧 Email</label>
              <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required />
            </div>
            <div class="mb-3">
              <label class="form-label">🔒 Mot de passe</label>
              <input type="password" class="form-control" [(ngModel)]="user.motDePasse" name="motDePasse" required />
            </div>
            <div class="mb-3">
              <label class="form-label">🛠 Rôle</label>
              <select class="form-select" [(ngModel)]="user.role" name="role" required>
                <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" (click)="closeModal()">❌ Annuler</button>
              <button type="submit" class="btn btn-primary">{{ selectedUserId ? 'Mettre à jour' : 'Créer' }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
