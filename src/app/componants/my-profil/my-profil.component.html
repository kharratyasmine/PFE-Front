<div class="container my-5">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading your profile...</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Profile Content -->
  <div *ngIf="!isLoading && !errorMessage">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">My Profile</h2>
      <div class="badge bg-primary rounded-pill">Member</div>
    </div>

    <div class="row g-4">
      <!-- Photo Column -->
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <div class="profile-pic mb-3">
              <img
                [src]="user.photoUrl || 'assets/avatar.png'"
                alt="Profile Photo"
                class="rounded-circle img-thumbnail"
                style="width: 150px; height: 150px; object-fit: cover;"
              />
            </div>

            <h4>{{ user.firstname }} {{ user.lastname }}</h4>
            <p class="text-muted">{{ user.email }}</p>

            <div class="d-grid gap-2">
              <input 
                type="file" 
                id="photoUpload"
                (change)="updatePhoto($event)" 
                class="form-control d-none"
                accept="image/*"
              />
              <label for="photoUpload" class="btn btn-outline-primary">
                <i class="bi bi-camera me-2"></i>Change Photo
              </label>
              <button class="btn btn-outline-danger" (click)="deletePhoto()">
                <i class="bi bi-trash me-2"></i>Remove Photo
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Info Column -->
      <div class="col-lg-8">
        <!-- Personal Info Card -->
        <div class="card shadow-sm mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Personal Information</h5>
            <button class="btn btn-sm" 
                    [class.btn-primary]="!isEditingPersonal"
                    [class.btn-outline-secondary]="isEditingPersonal"
                    (click)="toggleEditPersonal()">
              {{ isEditingPersonal ? 'Cancel' : 'Edit' }}
            </button>
          </div>
          <div class="card-body">
            <form (ngSubmit)="savePersonalInfo()">
              <div class="row mb-3">
                <label class="col-sm-3 col-form-label">First Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" 
                         [class.bg-light]="!isEditingPersonal"
                         [readonly]="!isEditingPersonal" 
                         [(ngModel)]="user.firstname"
                         name="firstname"
                         required>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" 
                         [class.bg-light]="!isEditingPersonal"
                         [readonly]="!isEditingPersonal" 
                         [(ngModel)]="user.lastname"
                         name="lastname"
                         required>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" 
                         [class.bg-light]="!isEditingPersonal"
                         [readonly]="!isEditingPersonal" 
                         [(ngModel)]="user.email"
                         name="email"
                         required>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Phone</label>
                <div class="col-sm-9">
                  <input type="tel" class="form-control" 
                         [class.bg-light]="!isEditingPersonal"
                         [readonly]="!isEditingPersonal" 
                         [(ngModel)]="user.phoneNumber"
                         name="phoneNumber">
                </div>
              </div>

              <div class="text-end" *ngIf="isEditingPersonal">
                <button type="submit" class="btn btn-success">
                  <i class="bi bi-check-circle me-2"></i>Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Address Card -->
        <div class="card shadow-sm">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Address Information</h5>
            <button class="btn btn-sm" 
                    [class.btn-primary]="!isEditingAddress"
                    [class.btn-outline-secondary]="isEditingAddress"
                    (click)="toggleEditAddress()">
              {{ isEditingAddress ? 'Cancel' : 'Edit' }}
            </button>
          </div>
          <div class="card-body">
            <form (ngSubmit)="saveAddressInfo()">
              <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Address</label>
                <div class="col-sm-9">
                  <textarea class="form-control" rows="3"
                            [class.bg-light]="!isEditingAddress"
                            [readonly]="!isEditingAddress" 
                            [(ngModel)]="user.address"
                            name="address"></textarea>
                </div>
              </div>

              <div class="text-end" *ngIf="isEditingAddress">
                <button type="submit" class="btn btn-success">
                  <i class="bi bi-check-circle me-2"></i>Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
