<!-- Main Login Container -->
<div class="login-wrapper">
  <!-- Left Side - Branding -->
  <div class="brand-side">
    <div class="brand-content">
      <div class="logo-wrapper">
        <img src="../../../assets/img/telnet-logo.jpg" alt="Telnet Logo" class="brand-logo">
      </div>
      <p class="brand-subtitle">Votre portail de gestion de projets</p>
      <div class="brand-decoration">
        <div class="decoration-circle"></div>
        <div class="decoration-line"></div>
      </div>
    </div>
  </div>

  <!-- Right Side - Login Form -->
  <div class="form-side">
    <div class="form-container">
      <div class="form-header">
        <h2>Bienvenue</h2>
        <p>Connectez-vous pour accéder à votre espace</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form" novalidate>
        <!-- Email Field -->
        <div class="form-field">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input 
              type="email" 
              id="email" 
              placeholder="Entrez votre email" 
              formControlName="email"
              [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
              required
            >
          </div>
          <div class="error-message" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
            L'email est requis
          </div>
          <div class="error-message" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
            Email invalide
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-field">
          <div class="field-header">
            <label for="password">Mot de passe</label>
            <a href="#" class="forgot-link">Mot de passe oublié?</a>
          </div>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input 
              type="password" 
              id="password" 
              placeholder="Entrez votre mot de passe" 
              formControlName="password"
              [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              required
            >
          </div>
          <div class="error-message" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
            Le mot de passe est requis
          </div>
        </div>

        <!-- Remember Me -->
        <div class="remember-me">
          <label class="checkbox-container">
            <input type="checkbox" id="rememberMe">
            <span class="checkmark"></span>
            Se souvenir de moi
          </label>
        </div>

        <!-- Error Message -->
        <div class="alert-message" *ngIf="errorMessage">
          <i class="fas fa-exclamation-circle"></i>
          <span>{{ errorMessage }}</span>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="submit-btn" 
          [disabled]="loading"
        >
          <span *ngIf="!loading">Se connecter</span>
          <span *ngIf="loading" class="spinner"></span>
          <span *ngIf="loading">Connexion...</span>
        </button>

        <!-- Register Link -->
        <div class="register-section">
          <p>Pas encore inscrit? <a routerLink="/register">Créer un compte</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
