<div class="login-container">
    <div class="login-card">
      <!-- âœ… Logo -->
      <img src="../../../assets/img/telnet-logo.jpg" alt="Telnet Logo" class="logo-telnet mb-3">
  
      <h2 class="text-center">ğŸ” Se connecter</h2>
  
      <!-- âœ… Formulaire de login -->
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        
        <!-- âœ… Email -->
        <div class="mb-3">
          <label for="email" class="form-label">ğŸ“§ Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Entrez votre email"
            formControlName="email"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
            L'email est requis.
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
            Email invalide.
          </div>
        </div>
  
        <!-- âœ… Mot de passe -->
        <div class="mb-3">
          <label for="password" class="form-label">ğŸ”’ Mot de passe</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Entrez votre mot de passe"
            formControlName="password"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
            Le mot de passe est requis.
          </div>
        </div>
  
        <!-- âœ… Se souvenir de moi -->
        <div class="mb-3 form-check">
          <input type="checkbox" id="rememberMe" class="form-check-input" />
          <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
        </div>
  
        <!-- âœ… Affichage de l'erreur -->
        <div class="alert alert-danger text-center" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
  
        <!-- âœ… Bouton Se connecter -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
          <span *ngIf="!loading">Se connecter</span>
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="loading"> Connexion...</span>
        </button>
  
        <!-- âœ… Liens supplÃ©mentaires -->
        <div class="text-center mt-3">
          <a href="#" class="forgot-password">Mot de passe oubliÃ© ?</a>
        </div>
  
        <div class="text-center mt-3">
          <p>Pas encore inscrit ?
            <a routerLink="/register" class="register-link">CrÃ©ez un compte</a>
          </p>
        </div>
      </form>
    </div>
  </div>
