<div class="register-container">
    <div class="register-card">
      <!-- ‚úÖ Logo Telnet -->
      <div class="text-center mb-3">
        <img src="../../../assets/img/telnet-logo.jpg" alt="Telnet Logo" class="logo-telnet">
      </div>
  
      <h3 class="text-center">üìù Cr√©er un compte</h3>
  
      <form [formGroup]="registerForm" (ngSubmit)="register()">
  
        <!-- üë§ Pr√©nom & Nom -->
        <div class="row">
          <div class="col">
            <label for="firstname" class="form-label">Pr√©nom</label>
            <input id="firstname" class="form-control" formControlName="firstname" placeholder="Pr√©nom">
            <div class="text-danger" *ngIf="registerForm.get('firstname')?.touched && registerForm.get('firstname')?.invalid">
              Pr√©nom requis (min. 2 caract√®res)
            </div>
          </div>
  
          <div class="col">
            <label for="lastname" class="form-label">Nom</label>
            <input id="lastname" class="form-control" formControlName="lastname" placeholder="Nom">
            <div class="text-danger" *ngIf="registerForm.get('lastname')?.touched && registerForm.get('lastname')?.invalid">
              Nom requis (min. 2 caract√®res)
            </div>
          </div>
        </div>
  
        <!-- üìß Email -->
        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" class="form-control" formControlName="email" placeholder="Email">
          <div class="text-danger" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
            Email invalide ou requis
          </div>
        </div>
  
        <!-- üîí Password -->
        <div class="row mt-3">
          <div class="col">
            <label for="password" class="form-label">Mot de passe</label>
            <input id="password" type="password" class="form-control" formControlName="password" placeholder="Mot de passe">
          </div>
  
          <div class="col">
            <label for="confirmPassword" class="form-label">Confirmer</label>
            <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirmation">
          </div>
        </div>
        <div class="text-danger" *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
          Les mots de passe ne correspondent pas
        </div>
  
        <!-- üë§ R√¥le -->
        <div class="mt-3">
          <label for="role" class="form-label">R√¥le</label>
          <select id="role" class="form-select" formControlName="role">
            <option value="" disabled selected>Choisir un r√¥le</option>
            <option value="USER">Utilisateur</option>
            <option value="ADMIN">Admin</option>
            <option value="MANAGER">Manager</option>
          </select>
        </div>
  
        <!-- üîò Submit -->
        <button class="btn btn-success w-100 mt-3" type="submit" [disabled]="loading || registerForm.invalid">
          <span *ngIf="!loading">S'inscrire</span>
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></span>
          <span *ngIf="loading"> Cr√©ation...</span>
        </button>
  
        <!-- üîÅ Redirection -->
        <p class="text-center mt-3">D√©j√† inscrit ? <a routerLink="/login">Connectez-vous</a></p>
      </form>
    </div>
  </div>
